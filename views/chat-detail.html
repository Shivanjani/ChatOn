
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav pull-right">
        <li><a href="javascript:;">{{user.displayName || user.email}}</a></li>
        <li><a href="javascript:;" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row" style="margin-top: 20px" ng-hide="channel.directChat">
        <div class="btn-panel btn-panel-conversation">
                
                <a href="" class="btn   send-message-btn pull-right" data-toggle="modal" data-target="#myModel" role="button"><i class="fa fa-plus"></i> Add User</a>
            </div>
    </div>
    <div class="row">
        <h3 style="text-align: center;">{{channel.name}}</h3>
        <div class="col-sm-3"></div>
        <div class="message-wrap  col-sm-6">
            <div class="msg-wrap" scroll="chats">
                
                <div class="media msg" ng-repeat="chat in chats">
                    <div class="media-body">
                        <small class="pull-right time"><i class="fa fa-clock-o"></i> {{chat.timestamp| date:'MMM d,  h:m a'}}</small>

                        <h5 class="media-heading">{{chat.sender.name}}</h5>
                        <small class="col-lg-10">{{chat.message}}</small>
                    </div>
                </div>
            </div>

            <div class="send-wrap ">

                <textarea class="form-control send-message" ng-keyup="$event.keyCode == 13 ? sendChat() : null" ng-model="chatText" rows="3" placeholder="Write a message..." required></textarea>


            </div>
        </div>
        <div class="col-sm-3">
          <span style="font-weight: 200;">Members</span>
          <div ng-repeat="(uid, name) in channel.members"><span>{{name}}</span>  <span style="color: #0645AD;cursor: pointer;" ng-click="removeMember(uid)" ng-hide="channel.owner == uid || channel.owner != user.uid || channel.directChat" >remove</span><span ng-show="user.uid == uid"> (You) </span></div>
        </div>
    </div>

</div>

<!-- Modal -->
  <div class="modal fade" id="myModel" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add User</h4>
        </div>
        <div class="modal-body">
            <div ng-repeat="u in users" ng-hide="u.uid == user.uid">
              <spa style="cursor: pointer;color:blue;" ng-click="selectUser(u)">{{u.name}} - {{u.email}}</span>
            </div>
          
       </div>
      </div>
      
    </div>
  </div>
