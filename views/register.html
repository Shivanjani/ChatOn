<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="register()" role="form">
<h1>Register</h1>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
        <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
    </div>
    <div class="form-group">
        <label for="password">Email</label>
        <input type="username" name="email" id="email" class="form-control" ng-model="email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password</span>
    </div>
    <div class="form-group">
        <label for="c_password">Confirm Password</label>
        <input type="password" name="c_password" id="c_password" class="form-control" ng-model="c_password" required />
        <span ng-show="form.c_password.$dirty && form.c_password.$error.required" class="help-block">Password</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Register</button>
    </div>
</form>
